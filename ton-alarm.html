<script type="text/javascript">
    RED.nodes.registerType('ton-alarm', {
        category: 'function',
        color: '#bbbbbb',
        defaults: {
            name: { value: "" },
            maxValue: { value: null, validate: RED.validators.number() },
            minValue: { value: null, validate: RED.validators.number() },
            timeout: { value: 60, validate: RED.validators.number() },
            repeat: { value: null, validate: RED.validators.number() }
        },
        inputs: 1,
        inputLabels: ["input"],
        outputs: 2,
        outputLabels: ["sync output", "async output"],
        icon: "font-awesome/fa-bomb",
        label: function () {
            return this.name || "ton-alarm";
        }
    });
</script>

<script type="text/html" data-template-name="ton-alarm">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>

        <label for="node-input-timeout"><i class="fa fa-clock-o"></i> Timeout</label>
        <input type="text" id="node-input-timeout" placeholder="Timeout interval in seconds">
    </div>
    <div class="form-row">
        <label for="node-input-repeat"><i class="fa fa-clock-o"></i> Repeat</label>
        <input type="text" id="node-input-repeat" placeholder="Repeat interval in seconds">
    </div>
</script>

<script type="text/html" data-help-name="ton-alarm">
  <p>The <b>ton-alarm</b> node monitors a numeric or boolean input and raises an alarm if the value remains above or below specified thresholds for a configurable time.</p>

  <h3>Inputs</h3>
  <ul>
    <li><code>msg.payload</code> (number or boolean): Value to evaluate</li>
    <li><code>msg.disable</code>: Set to <code>true</code> to temporarily disable alarm logic</li>
    <li><code>msg.payload = "reset"</code>: Resets alarms and timers</li>
  </ul>

  <h3>Outputs</h3>
  <ul>
    <li><b>Output 1</b>: Sync message (on every input)</li>
    <li><b>Output 2</b>: Async message (on alarm or repeat interval)</li>
  </ul>

  <h3>Configuration</h3>
  <ul>
    <li><b>minValue</b>: Optional low threshold</li>
    <li><b>maxValue</b>: Optional high threshold</li>
    <li><b>timeout</b>: Delay before triggering alarm</li>
    <li><b>repeat</b>: Interval for repeating alarm messages</li>
  </ul>

  <p>For full documentation and examples, visit the <a href="https://github.com/youruser/ton-alarm-node" target="_blank">project README</a>.</p>
</script>
